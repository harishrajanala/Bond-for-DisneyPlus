<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bond for Disney Plus</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/slide_button.css" rel="stylesheet">
  <link rel="icon" href="pngs/favicon.ico">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <script src="bt_cntrl.js"></script>
  <link rel="stylesheet" href="css/chatRoom.css">
  <!-- <link rel="stylesheet" href="css/css/bootstrap*.css"> -->
</head>

<body>

    <div class="container">
        <div class="row mt-5">
          <div class="col-sm-12">
            <p class="text-center">
            <img alt="logo" src="pngs/bond-icon.png" class="img-responsive mx-auto" />
            <h1 class="intro">Bond - Your DisneyPlus companion</h1>
          </p>
        </div>
      </div>
    </div>


      <div class="row justify-content-end h-100">
        <div class="my-auto">
          <a href="#" class="btn btn-info btn-primary rounded-0 pull-right cta-open" role="button"> Click to chat</a>
        </div>
      </div>   


      
       <section class="toggle-form">
        <div class="formwrap px-4">
          <p class="text-white mt-4 h3">Bond Chat</p>

          <div class="container">
            <div class="row">            
              <div class="">
                <a href="#" class="btn btn-info btn-primary rounded-0 icon-close pos-a" role="button"> Click to close</a>
              </div>
            </div>
          </div>   

          <section class="chat">
              <div class="members-count">-</div>
              <div class="members-list">-</div>
              <!-- <div class="messages"></div> -->
              <form class="message-form" onsubmit="return false;">
                <input class="message-form__input" placeholder="Type a message.." type="text"/>
                <input class="message-form__button" value="Send" type="submit"/>
              </form>
              <script src="./script.js"></script>
            </section>

        </div>
      </section>

    </body>
  </html>
